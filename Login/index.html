<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
   <div class="login-container">

        
        <form class="login-form">
            <div class="login-header">
                <h1>Login Now</h1>
            </div>
    
            <div class="media-icon">
            <div class="data">
            <a href="#" class="link" id="fb"><i class="fa-brands fa-facebook-f"></i></a>
            <span>Facebook</span>
            </div>
            <div class="data" id="twi">
                <a href="#" class="link" id="twi"><i class="fa-brands fa-twitter"></i></a>
            <span>Twiter</span>
            </div>
            </div>

            <div class="form-input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-input">
                <i class="fa-solid fa-user"></i>
                <input type="password" placeholder="Passoword">
            </div>

            <div class="forget-pass">
                <div>
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <a href="#">Forget password</a>
            </div>
        
            <div class="login-btn">
                <input type="submit" value="Login">
            </div>
        <p>Not a memeber?  <span style="text-decoration:underline;"><a href="#">Signup now</a></span></p>
        </form>

   </div>
</body>
</html>
